<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>At-Rules</title>

  <style>
    /* @import Google Font */
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap");

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      font-family: "Roboto", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    /* @keyframes animation */
    @keyframes fadeIn {
      from { opacity: 0.3; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.1); }
    }

    /* @media for small screen */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        color: lightblue;
      }
    }

    /* @supports → if Grid is supported */
    @supports (display: grid) {
      body {
        display: grid;
        place-items: center;
      }
    }

    /* @page → print-friendly layout */
    @page {
      margin: 2cm;
    }

  </style>
</head>
<body>
  <h1>✨ Welcome to My Page ✨</h1>
</body>
</html>
