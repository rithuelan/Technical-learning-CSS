<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="fonts" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <title>CSS Functions</title>

  <style>
    /* CSS Variables */
    :root {
      --main-color: #1d4ed8;
      --secondary-color: #9333ea;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #ddd); /* linear-gradient */
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    h1 {
      color: var(--main-color); /* var() */
      font-size: clamp(24px, 5vw, 48px); /* clamp() */
      text-align: center;
    }

    /* calc() for dynamic width */
    .box {
      width: calc(100% - 40px);
      max-width: 500px;
      height: 150px;
      background-color: rgb(255, 200, 100); /* rgb() */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      background-image: url('assets/halleyx.logo.png'); /* url() */
      background-size: cover;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    /* Grid with repeat() & minmax() */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(100px, 1fr)); /* repeat() + minmax() */
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .grid div {
      background: radial-gradient(circle, #ff6b6b, #ffb86b); /* radial-gradient() */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    /* attr() example */
    a::after {
      content: " (" attr(href) ")"; /* attr() */
      font-size: 0.8em;
      color: #555;
    }

    /* Responsive using min() & max() */
    p {
      font-size: min(18px, max(14px, 2vw)); /* min() + max() */
      text-align: center;
      color: var(--secondary-color);
    }

    body {
    font-family: "Trebuchet MS", Arial, sans-serif;
    }


  </style>
</head>
<body>
  <h1>CSS Functions Playground</h1>

  <!-- calc(), rgb(), url() -->
  <div class="box">Dynamic Box (calc & rgb & url)</div>

  <!-- Grid with repeat & minmax, radial-gradient -->
  <div class="grid">
    <div>Grid 1</div>
    <div>Grid 2</div>
    <div>Grid 3</div>
    <div>Grid 4</div>
    <div>Grid 5</div>
    <div>Grid 6</div>
  </div>

  <!-- attr() -->
  <p>Check this link:</p>
  <a href="https://example.com" title="Example Site">Visit Site</a>

  <!-- min/max/clamp -->
  <p>This text uses min(), max(), and clamp() to adjust size responsively.</p>
</body>
</html>
